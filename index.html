<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Магадан Гейм</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        overscroll-behavior-y: contain;
        /* New modern background */
        background-color: #0f172a; /* fallback */
        background-image: linear-gradient(160deg, #0f172a 0%, #1c192e 100%);
      }
      /* New decorative background elements */
      .aurora-orb {
        position: fixed;
        opacity: 0.3;
        filter: blur(100px);
        border-radius: 50%;
        z-index: -1;
      }
      /* Animation styles for flashcards */
      @keyframes slide-out-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-120%) rotate(-15deg); opacity: 0; }
      }
      @keyframes slide-out-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(120%) rotate(15deg); opacity: 0; }
      }
      /* Make slide out a bit more dynamic with rotation */
      .animate-slide-out-left {
        animation: slide-out-left 0.4s ease-in-out forwards;
      }
      .animate-slide-out-right {
        animation: slide-out-right 0.4s ease-in-out forwards;
      }

      /* Custom styles for the 3D card flip */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .backface-hidden { backface-visibility: hidden; }
      
      /* Hide scrollbar for the card back, while still allowing scroll */
      .card-back-scroll::-webkit-scrollbar {
        display: none;
      }
      .card-back-scroll {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

    </style>
